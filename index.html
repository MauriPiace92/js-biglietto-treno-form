<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto-treno-form</title>
</head>
<body>

    <div class="wrapper">

        <h2>calcola il prezzo del tuo biglietto</h2>
        <!-- start part calcolo prezzo -->
        <div class="generate-ticket">
            <!-- nome utente -->
            <div id="input-nome-utente">
                <label for="nome-utente">Nome:</label>
                <input id="nome-utente" type="text" placeholder="insersici Nome" >
            </div>
            <!--fine nome utente -->
            
            <!--Cognome utente  -->
            <div id="input-cognome-utente">
                <label for="cognome-utente">Cognome:</label>
                <input id="cognome-utente" type="text" placeholder="insersici Cognome" >
            </div>
            <!--fine Cognome utente  -->
            
            <!-- Km utente -->
            <div id="input-km-utente">
                <label for="km-percorrere">Km da percorrere:</label>
                <input id="km-percorrere" type="number" placeholder="km">
            </div>
            <!-- fine Km utente -->
            
            <!-- eta utente -->
            <div id="fascia-eta-utente">
                <label for="fascia-eta">Fascia d'et√†:</label>
                <select name="" id="fascia-eta">

                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 65</option>

                </select>
            </div>
            <!--Fine eta utente -->

            <!-- buttons -->
            <div class="buttons">
                <button id="generate-button">Generate</button>
                <button id="annulla-button">Annulla</button>
            </div>
            <!--fine buttons -->

        </div>
        <!-- End Part Calcolo prezzo -->

        <!-- il tuo biglietto -->
        <h2>il tuo biglietto</h2>
        
        <div id="ticket-result" class="hidden">

            <h4>Dettaglio passeggeri</h4>

            <div class="info-wrapper">
                <div class="nome-passeggero" >Nome Passeggero 
                    <p id="result-nome-passeggero"></p>
                </div>

                <div class="offerta-passeggero" >Offerta 
                    <p id="result-offerta-passeggero"></p>
                </div>

                <div class="carrozza-passeggero" >Carrozza Nr. 
                    <p id="result-carrozza-passeggero"></p>
                </div>

                <div class="codice-cp-passeggero" >Codice CP. 
                    <p id="result-codice-cp-passeggero"></p>
                </div>

                <div class="prezzo-finale-passeggero" >Totale Spesa:
                    <p id="result-prezzo-finale-passeggero"></p>
                </div>
            </div>

        </div>
        <!-- fine il tuo bigliettp -->
        <!-- javascript -->
        <script text="text/javascript" src="js/script.js"></script>
    </div>
    <!-- end wrapper -->
</body>
</html>
