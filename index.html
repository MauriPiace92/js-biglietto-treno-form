<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto-treno-form</title>
</head>
<body>

    <div class="wrapper">

        <h2>calcola il prezzo del tuo biglietto</h2>

        <div class="generate-ticket">

            <div id="input-nome-utente">
                <label for="nome-utente">Nome:</label>
                <input id="nome-utente" type="text" placeholder="insersici Nome" >
            </div>

            <div id="input-cognome-utente">
                <label for="cognome-utente">Cognome:</label>
                <input id="cognome-utente" type="text" placeholder="insersici Cognome" >
            </div>

            <div id="input-km-utente">
                <label for="km-percorrere">Km da percorrere:</label>
                <input id="km-percorrere" type="number" placeholder="km">
            </div>
            

            <div id="fascia-eta-utente">
                <label for="fascia-eta">Fascia d'et√†:</label>
                <select name="" id="fascia-eta">

                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 65</option>

                </select>
            </div>

            <div class="buttons">
                <button id="generate-button">Generate</button>
                <button id="annulla-button">Annulla</button>
            </div>
        </div>

        <div class="your-ticket">

            <h4>Dettaglio passeggeri</h4>

            <div class="nome-passeggiero" >Nome Passeggero 
                <p id="result-nome-passeggero"></p>
            </div>

            <div class="offerta-passeggero" >Offerta 
                <p id="result-offerta-passeggero"></p>
            </div>

            <div class="carrozza-passeggero" >Carrozza Nr. 
                <p id="result-carrozza-passeggero"></p>
            </div>

            <div class="codice-cp-passeggero" >Codice CP. 
                <p id="result-codice-cp-passeggero"></p>
            </div>

            <div class="prezzo-finale-passeggero" >Totale Spesa:
                <p id="result-prezzo-finale-passeggero"></p>
            </div>

        </div>
    



        <script text="text/javascript" src="js/script.js"></script>
    </div>
</body>
</html>
